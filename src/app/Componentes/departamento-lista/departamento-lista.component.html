
<div class="container">
  <ul class="collection with-header">
    
    <li class="collection-header">
      <h4>Listado de Departamentos:</h4>
      <a class="waves-effect waves-light btn"
        (click)="irNuevoDepartamento()">
        <i class="material-icons right">add</i>
        Agregar nuevo
      </a> 
    </li>
    
    <li *ngFor="let departamento of listadoDepartamentos" class="collection-item">

        <div class="row ">
          <div class="col s9">
            <h6>{{departamento.id}} - {{departamento.nombre}}</h6>
          </div>
        
        <div class="col s3">
        <a class="waves-effect waves-light btn" (click)="editarDepartamento(departamento.id)"><i class="material-icons">edit</i></a>
        <a class="waves-effect waves-light btn red" (click)="borrarDepartamento(departamento.id)"><i class="material-icons">delete</i></a>
        </div>
      </div>      

    </li>
  </ul>
  
</div>
